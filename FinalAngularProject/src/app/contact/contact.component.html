<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-4">
                <div class="card shasow">
                    <div class="card header bg-primary">
                        <h2 class="text-light" style="text-align: center;">Add New User</h2>
                    </div>
                    <div class="card-body p-4">
                        <form action="/about" method="post" id="add" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name">Name : </label>
                                <input type="text" name="name" class="form-control form-control-lg"
                                    placeholder="Enter Name" required />
                            </div>

                            <div class="mb-3">
                                <label for="name">Email : </label>
                                <input type="text" name="email" class="form-control form-control-lg"
                                    placeholder="Enter Email" required />
                            </div>

                            <div class="mb-3">
                                <label for="name">Phone No : </label>
                                <input type="text" name="phone" class="form-control form-control-lg"
                                    placeholder="017xxxxx" required />
                            </div>

                            <div class="mb-3">
                                <label for="name">Select Image : </label>
                                <input type="file" name="imaage" class="form-control form-control-lg"
                                    placeholder="Enter Name" required />
                            </div>

                            <div class="mb-3 d-grid">
                                <input type="submit" name="submit" value="Add User" class="btn btn-primary btn-lg" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
