<!DOCTYPE html>
<html lang="en "  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="/addStudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<!--<div th:insert="header.html"></div>-->
<div class="container">
    <form method="post" th:action="@{/students/save}" th:object="${student}">

        <h1 style="text-align: center ">Student Form</h1>

        <div class="mb-3">
            <label  class="form-label">Roll</label>
            <input type="text" class="form-control" th:field="*{roll}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">

        </div>

        <div class="mb-3">
            <label  class="form-label">Mail</label>
            <input type="email" class="form-control" th:field="*{mail}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Subject</label>
            <input type="text" class="form-control" th:field="*{subject}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--<div th:insert="footer.html"></div>-->
</body>


</html>
